<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script> 
</head>
<body>

    <header>
        <h1 id="heading">Welcome to the Cat Facts App!</h1>
        <button id="getFactButton">Get a Random Cat Fact</button>
    </header>

    <main>
        <div id="factDisplay">
            <!-- Where the random cat facts will show up -->
        </div>
        <div>
        <h2>Add Your Own Cat Fact</h2>
        <input type="text" id="newFactInput" placeholder="Type a new cat fact here">
        <button id="addFactButton">Add Fact</button>
        
        </div>

        <img src="https://image.petmd.com/files/styles/978x550/public/2023-05/fun-facts-about-cats.jpg?w=1080&q=75" alt="cat">
        <h2>All Cat Facts</h2>
        <ul id="factsList">
            <!-- List where all cat facts will appear -->
             
        </ul>
       
    </main>
    
</body>
</html>
